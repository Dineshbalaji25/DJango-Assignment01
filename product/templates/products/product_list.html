<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f4f8;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 30px;
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #27ae60;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .product-link {
            display: inline-block;
            background-color: #2980b9;
            color: #fff;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .product-link:hover {
            background-color: #3498db;
        }

        .add-button {
            display: block;
            width: max-content;
            margin: 30px auto 0;
            text-align: center;
            padding: 12px 20px;
            background-color: #2ecc71;
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .add-button:hover {
            background-color: #27ae60;
        }

        @media (max-width: 600px) {
            .product-card {
                padding: 15px;
            }

            .product-name {
                font-size: 1rem;
            }

            .product-price,
            .product-link {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Product List</h2>
        <div class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-price">â‚¹{{ product.price }}</div>
                    <a class="product-link" href="{% url 'product_detail' product.id %}">View</a>
                    <a class="product-link" href="{% url 'product_edit' product.pk %}">Edit Product</a>
                </div>
            {% endfor %}
        </div>

        <a class="add-button" href="{% url 'product_create' %}">+ Add New Product</a>
    </div>

</body>
</html>
