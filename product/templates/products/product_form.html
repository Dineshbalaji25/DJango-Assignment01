<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fc;
            padding: 20px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #34495e;
        }

        form input[type="text"],
        form input[type="number"],
        form textarea,
        form input[type="file"],
        form select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        input[type="file"] {
            border: none;
        }

        button[type="submit"] {
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #3498db;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
            }

            button[type="submit"] {
                font-size: 0.95rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add Product</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            
            <label for="id_images">Product Images:</label>
            <input type="file" name="images" multiple>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
