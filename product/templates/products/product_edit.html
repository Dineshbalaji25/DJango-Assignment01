<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product: {{ product.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f9fafc;
            padding: 20px;
            color: #2c3e50;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #34495e;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-top: 15px;
        }

        form input[type="text"],
        form input[type="number"],
        form textarea,
        form input[type="file"],
        form select {
            width: 100%;
            padding: 10px 15px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        input[type="file"] {
            border: none;
        }

        button[type="submit"] {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2ecc71;
        }

        h3 {
            margin-top: 40px;
            font-size: 1.4rem;
            color: #2c3e50;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .image-gallery img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            background-color: #2980b9;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-link:hover {
            background-color: #3498db;
        }

        @media (max-width: 600px) {
            .image-gallery img {
                width: 100%;
            }

            .container {
                padding: 20px;
            }

            button[type="submit"],
            .back-link {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Edit Product: {{ product.name }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <label for="id_images">Add More Images:</label>
        <input type="file" name="images" multiple>

        <button type="submit">Update Product</button>
    </form>

    <h3>Existing Images</h3>
    <div class="image-gallery">
        {% for img in images %}
            <img src="{{ img.image.url }}" alt="Product Image">
        {% endfor %}
    </div>

    <a class="back-link" href="{% url 'product_detail' product.pk %}">‚Üê Back to Detail</a>
</div>

</body>
</html>
